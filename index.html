<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My CS499 Capstone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="readme" style="padding: 2rem; background-color: rgba(255,255,255,0.85); border-radius: 8px;"></div>

  <!-- Load a markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('readme').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
